<div class="main-content">
    <!-- Top navbar -->
    
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col">
            <h1 class="display-1 text-white">Hello {{details.firstname}} {{details.lastname}}</h1>
            <p class="display-2 text-white">This is your profile page.<br> You can edit all your details here!</p>
            <p class="display-2 text-white"><i class="fa fa-envelope"></i> Email : {{details.email}}</p>
            <p  class="display-2 text-white"><i class="fa fa-mobile"></i>Number: {{details.mobilenumber}}</p>
    <button *ngIf=showsave (click)="edit(details)" class="btn btn-info">Edit profile</button>
    <button *ngIf=!showsave (click)="savechanges()" class="btn btn-info">Save Changes</button>

          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="contaier-fluid mt--7">
      <div class="row">
    
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>
                
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div >
                        <label >Email Address</label>
                        <input name="email" type="text"  [(ngModel)]="detobj.email"  class="form-control" placeholder="User Email">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div >
                        <label >Password</label>
                        <input name="password" type="password"  [(ngModel)]="detobj.password"  class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div >
                        <label >First name</label>
                        <input name="firstname" type="text" [(ngModel)]="detobj.firstname"   class="form-control" placeholder="First name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div >
                        <label >Last name</label>
                        <input type="text" name="lastname" [(ngModel)]="detobj.lastname" id="input-last-name" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div >
                        <label >Mobile number</label>
                        <input name="mobilenumber" [(ngModel)]="detobj.mobilenumber" class="form-control" placeholder="Mobile number" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div >
                        <label >Address</label>
                        <input type="text" name="location"  [(ngModel)]="detobj.location" id="input-city" class="form-control" placeholder="Location">
                      </div>
                    </div>
                   
                    
                  </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
